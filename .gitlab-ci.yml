before_script:
  - ln -s $CI_PROJECT_DIR /etc/ansible
  - ln -s /home/gitlab-runner/deployer/packages /etc/ansible/packages
  - ln -s /home/gitlab-runner/deployer/hosts /etc/ansible/hosts

production:
    stage: deploy
    script:
      - ansible-playbook 01.prepare.yml
